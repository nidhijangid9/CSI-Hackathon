<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietBuddy</title>
    <link rel="stylesheet" href="style1.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <nav>
        <div class="logo">DietBuddy</div>
        <div class="menu">
            <!-- <a href="#">Home</a> -->
            <a href="#">About Us</a>
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
        
        </div>
        <!-- <div class="icon"><img src="images/icon.png"></div> -->
    </nav>

    <div class="plate animate__animated animate__bounce__zoomIn animate_delay-1s">
        <img src="image.png">
    </div>

    <div class="text animate__animated animate__bounce__zoomIn animate_delay-1s">
        <h1>Stay Fit</h1>
        <h1>Eat Healthy</h1>
        <button>Daily Meal Plan</button>
    </div>

    <div class="first animate__animated animate__bounce__slideInDown"></div>
    <div class="second animate__animated animate__bounce__zoomIn"></div>
    <div class="third animate__animated animate__bounce__slideInUp"></div>
</body>
</html>
